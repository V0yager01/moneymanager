<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>MoneyManager</title>
</head>
<body>
    <div class="container" id="mainpage">
        <div class="row">
            <div class="col-10">
                <div class="table-responsive">
                    <table class="table align-middle">
                    <thead class="text-center table-dark">
                        <tr>
                        <th>Тип</th>
                        <th>Статус</th>
                        <th>Категория</th>
                        <th>Подкатегория</th>
                        <th>Сумма(рубли)</th>
                        <th>Комментарий</th>
                        <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary" id="createbutton">Создать запись</button>
                </div>
            </div>
            <div class="col-2 mt-5">
                <div class="">
                </div>
                <form class="d-flex flex-column gap-5" id="filterform">
                    <div class="filter-wrapper">
                        <label class="form-label">С</label>
                        <input type="date" name="date_from" class="form-control"/>
                    </div>
                    <div class="filter-wrapper">
                        <label class="form-label">До</label>
                        <input type="date" name="date_to" class="form-control"/>
                    </div>
                    <div class="filter-wrapper">
                        <label class="form-label">Статус</label>
                        <select name="status" class="form-select" id="statusSelect"> 
                        <option value="">
                            Все
                        </option>
                        </select>
                    </div>
                    <div class="filter-wrapper">
                        <label class="form-label">Тип</label>
                        <select name="type" class="form-select" id="typeSelect"> 
                        <option value="">
                            Все
                        </option>
                        </select>
                    </div>
                    <div class="filter-wrapper">
                        <label class="form-label">Категория</label>
                        <select name="category" class="form-select" id="categorySelect"> 
                        <option value="">
                             Все
                        </option>
                        </select>
                    </div>
                    <div class="filter-wrapper">
                        <label class="form-label">Подкатегория</label>
                        <select name="subcategory" class="form-select" id="subcategorySelect"> 
                        <option value="">
                            Все
                        </option>
                        </select>
                    </div>
                    <div class="button-wrapper">
                        <button type="submit" class="btn btn-primary">Фильтровать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container d-none" id="createpage">
        <h2>Создать запись</h2>
        <form method="POST" action="/transfer/" id="postForm">
            <div class="mb-3">
                <label class="form-label">Тип</label>
                <select class="form-select" id="selecttype" name="transfer_type" required>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Категория</label>
                <select class="form-select" id="selectcategory" name="category" required disabled>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Подкатегория</label>
                <select class="form-select" id="selectsubcategory" name="subcategory" required disabled>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Статус</label>
                <select class="form-select" id="selectstatus" name="status" required>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Сумма</label>
                <input type="number" class="form-control" id="moneysum" name="money_sum" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Дата</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Комментарий</label>
                <textarea class="form-control" id="comment" name="comment" rows="3" maxlength="256"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="createButton">Добавить</button>
            <button type="reset" class="btn btn-primary" id="backButton">Назад</button>
        </form>
    </div>

    <div class="container d-none d-flex flex-column gap-2" id="updatepage">
            <h2>Обновить запись</h2>
            <div class="form-wrapper">
                <form method="POST" action="/transfer/" id="postFormUpdate">
                <div class="mb-3">
                    <label class="form-label">Тип</label>
                    <select class="form-select" id="selecttypeUpdate" name="transfer_type" required>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Категория</label>
                    <select class="form-select" id="selectcategoryUpdate" name="category" required disabled>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Подкатегория</label>
                    <select class="form-select" id="selectsubcategoryUpdate" name="subcategory" required disabled>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Статус</label>
                    <select class="form-select" id="selectstatusUpdate" name="status" required>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Сумма</label>
                    <input type="number" class="form-control" id="moneysumUpdate" name="moneysum" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Дата</label>
                    <input type="date" class="form-control" id="dateUpdate" name="date" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Комментарий</label>
                    <textarea class="form-control" id="commentUpdate" name="comment" rows="3" maxlength="256"></textarea>
                </div>
        
                <button type="submit" class="btn btn-primary" id="updateButton">Обновить</button>
                </form>
            </div>
            <div class="button-wrapper">
                <button class="btn btn-primary" id="backUpdateButton">Назад</button>
                <button class="btn btn-primary" id="deleteButton">Удалить</button>
            </div>
    </div>
    <script src="/static/js/main.js" type="module"></script>
</body>
</html>
